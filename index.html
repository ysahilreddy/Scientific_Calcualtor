<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="heading">
        <h1>
            Scientific Calculator Using HTML CSS JavaScript !!
        </h1>
    </div>
    <div class="container">
        <div class="display">
            <input id="screen" type="text"  placeholder="0">
        </div>
         <div class="btns">
            <div class="rows">
                <button id="ce"onclick="backspace()">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="screen.value=''">AC</button>
            </div>
            <div class="rows">
                <button onclick="sin()">Sin</button>
                <button onclick="pi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>
            <div class="rows">
                <button onclick="cos()">Cos</button>
                <button onclick="log()">Log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>
            <div class="rows">
                <button onclick="tan()">Tan</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="rows">
                <button onclick="e()">e</button>
                <button onclick="pow()">x<span style="position: relative;bottom: 0.4rem;right:0.1rem;">y</span></button>
                <button class="btn">0</button>
                <button class="btn">_</button>
                <button  id="eval" onclick="screen.value=eval(screen.value)">=</button>
                <!-- i removes btn cls because it than gets added into the screen value -->
                <button class="btn">+</button>
            </div>
         </div>

    </div>
          



    <script src="script.js"></script>
    
</body>
</html>
